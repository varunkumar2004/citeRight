<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CiteRight{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --soft-border: #495057; 
        }
        .brand-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--bs-secondary-bg);
            border: 1px solid var(--soft-border);
        }
        .job-card {
            border-radius: 18px;
            border: 1px solid var(--soft-border);
        }
        .tag {
            font-size: .75rem;
            border: 1px solid var(--soft-border);
            background: var(--bs-tertiary-bg);
            border-radius: 999px;
            padding: .2rem .5rem;
        }
        .filters-sticky {
            position: sticky;
            top: 1rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid px-3 px-lg-4">
            <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="{% url 'library:paper_list' %}">
                CiteRight
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainnav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'library:upload_paper' %}">Upload Paper</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" class="rounded-circle" alt="{{ user.username }}" width="34" height="34">
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="{% url 'library:profile_view' user.username %}">My Papers</a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form method="post" action="{% url 'account_logout' %}" class="d-inline">
                                        {% csrf_token %}
                                        <button type="submit" class="dropdown-item">Logout</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}">Login / Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- SEARCH BAR IS NOW A FUNCTIONAL FORM -->
    <div class="container-fluid px-3 px-lg-4 py-3 bg-body-tertiary border-bottom mb-4">
        <form method="get" action="{% url 'library:paper_list' %}" class="d-flex topbar align-items-center">
            <div class="flex-grow-1">
                <div class="input-group">
                    <span class="input-group-text bg-body-secondary border-secondary-subtle border-end-0"><i class="bi bi-search"></i></span>
                    <input class="form-control bg-body-secondary border-secondary-subtle border-start-0" type="search" name="q" placeholder="Search by title, author, or uploader..." value="{{ search_query|default:'' }}">
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
