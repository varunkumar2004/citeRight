<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CiteRight{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --card-blue: #dfe9ff;
            --card-mint: #dff6ea;
            --card-pink: #f6deea;
            --card-lilac: #e7ddfb;
            --card-ibm: #e9edf3;
            --card-peach: #ffe6d3;
            --soft-border: #e9ecef;
        }

        body {
            background: #f6f6f4;
        }

        .brand-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border: 1px solid var(--soft-border);
        }

        .subtle-card {
            border: 1px solid var(--soft-border);
            border-radius: 16px;
            padding: 1rem;
        }

        .job-card {
            border-radius: 18px;
            border: 1px solid var(--soft-border);
            position: relative;
        }

        .job-card .bookmark {
            position: absolute;
            right: .75rem;
            top: .75rem;
            font-size: 1.15rem;
            color: #6c757d;
            cursor: pointer;
        }

        .pill {
            border: 1px solid var(--soft-border);
            background: #fff;
            border-radius: 999px;
            padding: .55rem .85rem;
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        .topbar {
            gap: .75rem;
        }

        .tag {
            font-size: .75rem;
            border: 1px solid #dee2e6;
            background: #fff;
            border-radius: 999px;
            padding: .2rem .5rem;
        }

        .filters-sticky {
            position: sticky;
            top: 1rem;
        }

        .shadow-soft {
            box-shadow: 0 2px 10px rgba(0, 0, 0, .04);
        }

        .btn-ghost {
            border: 1px solid #d0d5dd;
            background: #fff;
        }

        /* compact dropdown caret alignment */
        .form-select-sm {
            padding-right: 2rem;
        }

        /* card pastel helpers */
        .bg-blue {
            background: var(--card-blue);
        }

        .bg-mint {
            background: var(--card-mint);
        }

        .bg-pink {
            background: var(--card-pink);
        }

        .bg-lilac {
            background: var(--card-lilac);
        }

        .bg-ibm {
            background: var(--card-ibm);
        }

        .bg-peach {
            background: var(--card-peach);
        }

        /* mobile tweaks */
        @media (max-width: 991.98px) {
            .desktop-filters {
                display: none;
            }

            .topbar {
                flex-wrap: wrap;
            }
        }

        @media (min-width: 992px) {
            .mobile-filter-btn {
                display: none !important;
            }
        }
    </style>
</head>

<body>

    <!-- new navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container-fluid px-3 px-lg-4">
            <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="{% url 'paper_list' %}">
                <!-- <span class="brand-badge"><i class="bi bi-droplet"></i></span>  this is the logo -->
                CiteRight
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainnav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
                    {% if user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_paper' %}">Upload Paper</a>
                    </li>

                    <li class="nav-item ms-2">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="nav-link">Logout</button>
                        </form>
                    </li>

                    <li class="nav-item d-none d-lg-block"><a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
                    </li>

                    <li class="nav-item d-none d-lg-block"><a class="nav-link" href="#"><i class="bi bi-gear"></i></a>
                    </li>

                    {% else %}

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_register' %}">Login</a>
                    </li>

                    <li class="nav-item ms-lg-2">
                        <a class="nav-link d-flex align-items-center" href="#">
                            <img src="https://i.pravatar.cc/40?img=5" class="rounded-circle" alt="profile" width="34"
                                height="34">
                        </a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-white border-bottom">
        <div class="container-fluid px-3 px-lg-4 py-3">
            <div class="d-flex topbar align-items-center">
                <div class="flex-grow-1">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input class="form-control border-start-0" placeholder="Search here" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
