{% extends "library/base.html" %}

{% block title %}Upload New Paper{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h4 class="mb-0">Upload a New Paper</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Standard form fields -->
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
                            {{ form.title }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.pdf_file.id_for_label }}" class="form-label">{{ form.pdf_file.label }}</label>
                            {{ form.pdf_file }}
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.publication_year.id_for_label }}" class="form-label">{{ form.publication_year.label }}</label>
                            {{ form.publication_year }}
                        </div>

                        <hr>

                        <!-- Custom author fields -->
                        <div class="mb-3">
                            <label class="form-label">{{ form.author_users.label }}</label>
                            <div class="border rounded p-3 bg-body-secondary" style="max-height: 200px; overflow-y: auto;">
                                {{ form.author_users }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.new_authors.id_for_label }}" class="form-label">{{ form.new_authors.label }}</label>
                            {{ form.new_authors }}
                            <!-- <div class="form-text">{{ form.new_authors.help_text }}</div> -->
                        </div>
                        
                        <hr>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Upload Paper</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
