{% comment %}
This partial template contains the HTML for the sidebar, using the new filter design.
{% endcomment %}

<style>
    /* Styles for the filter sidebar */
    .filters-container {
        display: grid;
        background-color: var(--secondary-color);
        padding: 1.5rem;
        gap: 1rem;
    }
    .filters-container .title {
        font-size: 2rem;
        font-weight: 500;
        color: var(--heading-text-color);
        font-family: var(--heading-font);
    }
    .all-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 0.1rem;
    }
    .filter-tag {
        color: var(--input-color); /* Black background */
        background-color: var(--body-text-color);
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
        text-decoration: none;
        text-transform: uppercase;
        display: inline-block;
        transition: background-color 0.2s;
    }
    .filter-tag:hover {
        color: var(--primary-color);
        background-color: var(--heading-text-color); /* Blue on hover */
    }
</style>

<aside class="filters-container">
    <h2 class="title">Filters</h2>
    
    <div class="all-filters">
        {% for tag in all_tags %}
            <a href="{% url 'library:paper_list' %}?tag={{ tag.name }}" class="filter-tag">
                {{ tag.name }}
            </a>
        {% endfor %}
    </div>
    
    {% if selected_tag %}
        <a href="{% url 'library:paper_list' %}">&times; Clear filter for "{{ selected_tag }}"</a>
    {% endif %}
</aside>
