{% extends "library/base.html" %}

{% block title %}Upload Paper{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title">Upload a New Paper</h2>
                <p class="card-subtitle mb-3 text-muted">The title will be extracted from the PDF if possible.</p>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Title (Optional)</label>
                        {{ form.title }}
                    </div>
                    <div class="mb-3">
                         <label for="{{ form.pdf_file.id_for_label }}" class="form-label">PDF File</label>
                        {{ form.pdf_file }}
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
