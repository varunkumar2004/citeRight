{% extends "papers/base.html" %}
{% load socialaccount %}

{% block title %}Login or Sign Up{% endblock %}

{% block styles %}
<style></style>
{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg text-center border-0">
            <div class="card-body p-4 p-md-5">
                <h3 class="card-title mb-4">Login or Create an Account</h3>
                <p class="text-muted mb-4">Use your Google account to sign in or to create a new account instantly.</p>
                
                <a href="{% provider_login_url 'google' %}" class="btn btn-lg btn-light w-100 border d-flex align-items-center justify-content-center">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="22" height="22" class="me-2">
                    Continue with Google
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
